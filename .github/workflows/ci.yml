name: "CI tests"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-20.04
    name: "[${{matrix.otp}}/${{matrix.elixir}}] CI tests on GoalSeek [OTP/Elixir]"
    strategy:
      fail-fast: false
      matrix:
        otp: [23.3, 24.2, 25.1]
        elixir: [1.12.2, 1.13.4, 1.14.4]
        exclude:
        - otp: 25.1
          elixir: 1.12.2
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix deps.compile
      - run: mix compile --warnings-as-errors
      - run: mix coveralls